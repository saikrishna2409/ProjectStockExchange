	       <div class="container">
        <div class="row m-4">
            <div class="col" style="height: 70vh;">
                <div class="pt-4">
                    <div class="card shadow">
                        <p class="h4 card-header text-center">CreateAccount</p>
                        <div class="card-body bg-light">
    
                            <p class="card-text">Details:&nbsp;</p>
                            <form [formGroup]="updateUser" >
                                <div class="form-group">
                                    <label for="id">Id</label>
                                    <input type="number" id="id" formControlName="id" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" formControlName="username" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" id="password" formControlName="password" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="rpassword">Re-enter Password</label>
                                    <input type="text" id="rpassword" formControlName="rpassword" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" formControlName="email" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="mobile">Mobile</label>
                                    <input type="number" id="mobile" formControlName="mobile" class="form-control" >
                                </div>                                    
                                <button class="btn btn-succes" (click)="updateTheUser()">Update User</button>
                            </form>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
