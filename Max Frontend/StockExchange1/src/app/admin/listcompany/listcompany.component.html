<h2> List of Companies</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Sector</th>
      <th>Company Name</th>
      <th>CEO</th>
      <th>BOD</th>
      <th>StockList</th>
      <th>TurnOver</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let comp of company">
      <td>{{admin.id}}</td>
      <td>{{admin.sector}}</td>
      <td>{{admin.companyname}}</td>
      <td>{{admin.ceo}}</td>
      <td>{{admin.bod}}</td>
      <td>{{admin.stocklist}}</td>
      <td>{{admin.turnover}}</td>
      <td><button class ="btn btn-danger" (click)="deleteCompany(comp)">Delete</button>
      <button class ="btn btn-primary" (click)="updateCompany(comp)">Update</button>
      </td>
      
    </tr>
    </tbody>
  </table>
