<div id="body" class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <form [formGroup]='updateStock' class="form-group border p-5 border-curved mt-5">
            <p class="h1 text-muted text-uppercase text-center mb-4">Stock Exchange</p>
         
            <label for="stockname">Stock Exchange Name:</label>
            <input type="text" class="form-control" placeholder="Name of Stock Exchange" formContolName="stockname">
            <label for="remarks">Remarks:</label>
            <textarea class="form-control mb-4" placeholder="Remarks" rows="3" formControlName="remarks"></textarea>
            
                <div class="row justify-content-center">
                    <button class="btn btn-succes" (click)="updateTheStock()" [disabled]="!updateStock.valid">Update Stock</button>
                <button type="reset" class="btn btn-danger ml-2 ">Reset</button></div>
          </form>
        </div>
    </div>
</div>
