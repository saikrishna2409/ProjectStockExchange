<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <title>Login</title>
  </head>
  <style>
      h1 { 
    text-align:center; 
    background-color: green; 
        }
    </style>

  <body>
	  <hr>
	  <header>
          <h1 class="display-3 text-center my-4">Stock Market Exchange</h1>
      <hr>
	  </header>
      <div class=class="container-fluid" style="background: pink;">
        <div class="row m-4">
            <div class="col" style="height: 70vh;">
                <form class="pt-4">
                    <div class="card shadow">
                        <p class="h4 card-header text-center">Login</p>
                        <div class="card-body bg-light">
                            <p class="card-text">Details:&nbsp;</p>
                            <form>
                                <div class="input-group mt-3 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Username</span>
                                    </div>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Password</span>
                                    </div>
                                    <input type="password" class="form-control" />
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="Re-enter Password" />
                                </div>
								<div class="row justify-content-center">
                                <button type="submit" class="btn btn-success ">Login</button>
                                <button type="reset" class="btn btn-danger ml-2 ">Reset</button></div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
      <div style="margin-top:500px;"></div></div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  </body>
</html>
