  <body>
      <hr>
	  <header>
          <h1 class="display-3 text-center my-4">Stock Market Exchange</h1>
      <hr>
	  </header>
	  <div class="jumbotron jumbotron-fluid  hero-bkg-animated">
	<div class="card shadow">
    <p class="h4 card-header">Add Company Details</p>
    <div class="card-body bg-light">
        <p class="card-text h6">Please fill the details:</p>
        <form >
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Company Name</span>
                </div>
                <input type="text" class="form-control" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Kerala</option>
            <option>UP</option>
            <option>Maharastra</option>
            <option>TamilNadu</option>
            <option>Bihar</option>
            <option>Punjab</option>
            <option>Goa</option>
            <option>AP</option>
            <option>Telangana</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Pincode</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"> Turnover in Rs.</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <class="input-group-text">About Company</span>
                </div>
                <class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <class="input-group-text" for="inputGroupSelect01">Options</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose Stock Exchange...</option>
                    <option value="1">BSE</option>
                    <option value="2">NSE</option>
                    <option value="3">NASDAQ</option>
                    <option value="4">NYSE</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect02">Options</label>
                </div>
                <select class="custom-select" id="inputGroupSelect02">
                    <option selected>Choose Sector...</option>
                    <option value="1">IT</option>
                    <option value="2">Infotainment</option>
                    <option value="3">Finance</option>
                    <option value="4">Real-Estate</option>
                </select>
            </div>
        </form>
    </div>
</div>
<div class="card shadow">
    <p class="h4 card-header">Add Company Related Stock Details</p>
    <div class="card-body bg-light">
        <p class="card-text h6">Please fill the details:</p>
        <form>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Stock Exchange Name</span>
                </div>
                <input type="text" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">About SE</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Address</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
			<div class="row justify-content-center">
            <div class="d-flex no-gutters">
                <div class="col">
                    <button type="submit" class="btn btn-success">Add</button>
                    <button type="reset" class="btn btn-danger ml-2">Reset</button>
                </div>
                <div>
                    <button (click)="backClicked()" class="btn btn-secondary">Back</button>
                </div>
            </div></div>
        </form>
    </div>
</div></div>
