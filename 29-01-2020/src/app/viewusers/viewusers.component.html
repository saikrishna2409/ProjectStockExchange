<h2> Course Details</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Password</th>
      <th>Re-enterPassword</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.password}}</td>
      <td>{{user.rpassword}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}</td>
      
    </tr>
    </tbody>
  </table>
