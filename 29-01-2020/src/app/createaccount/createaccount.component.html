<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <title>CreateAccount</title>
  </head>
  <body>
	 
      <div class="container">
        <div class="row m-4">
            <div class="col" style="height: 70vh;">
                <div class="pt-4">
                    <div class="card shadow">
                        <p class="h4 card-header text-center">CreateAccount</p>
                        <div class="card-body bg-light">
    
                            <p class="card-text">Details:&nbsp;</p>
                            <form [formGroup]="createAccount" (ngSubmit)="onSubmit()">
    
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" formControlName="username" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" id="password" formControlName="password" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="Re-enter Password">Re-enter Password</label>
                                    <input type="text" id="re-enterpassword" formControlName="re-enterpassword" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" formControlName="email" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="mobile">Mobile</label>
                                    <input type="number" id="mobile" formControlName="mobile" class="form-control" >
                                </div>                                    
								<div class="row justify-content-center">
                                    <button class="btn btn-success"  (click)="addUser()" [disabled]="!createAccount.valid">CreateAccount</button>
                                <button type="reset" class="btn btn-danger ml-2 ">Reset</button></div>
                            </form>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  </body>
  </html>
